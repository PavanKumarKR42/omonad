<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MON Whitelist</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <meta name="fc:miniapp" content='{
    "version":"1",
    "imageUrl":"https://omonad.vercel.app/preview.png",
    "splashImageUrl": "https://omonad.vercel.app/splash.png",
    "button":{
      "title":"Join Whitelist",
      "action":{
        "type":"launch_frame",
        "name":"MON Whitelist",
        "url":"https://omonad.vercel.app/",
        "splashImageUrl":"https://omonad.vercel.app/splash.png",
        "splashBackgroundColor":"#201638"
      }
    }
  }' />

  <style>
    :root {
      --primary: #836EF9; /* Monad Purple */
      --primary-glow: rgba(131, 110, 249, 0.5);
      --accent: #A0F3D3; /* Mint/Cyan accent */
      --bg-dark: #0E0C15;
      --card-bg: rgba(255, 255, 255, 0.03);
      --card-border: rgba(255, 255, 255, 0.08);
      --text-main: #FFFFFF;
      --text-muted: #9CA3AF;
      --success: #2ECC71;
      --error: #FF5252;
      --neynar-bar: #1F1D2C; /* Darker background for the Neynar bar */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    body {
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(131, 110, 249, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(68, 48, 145, 0.15) 0%, transparent 40%);
      color: var(--text-main);
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Animated background elements */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
      animation: float 10s infinite ease-in-out;
    }
    .orb-1 {
      width: 300px;
      height: 300px;
      background: rgba(131, 110, 249, 0.2);
      top: -100px;
      left: -50px;
    }
    .orb-2 {
      width: 250px;
      height: 250px;
      background: rgba(46, 204, 113, 0.1);
      bottom: -50px;
      right: -50px;
      animation-delay: -5s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, 40px); }
    }

    /* --- USER INFO BAR STYLES --- */
    .user-info-bar {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      background: var(--neynar-bar);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: space-between;
      gap: 15px;
    }

    .user-info-bar.visible {
      display: flex;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-pfp {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--primary);
    }

    .user-details {
      line-height: 1.3;
    }

    .user-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-main);
    }

    .user-fid {
      font-size: 13px;
      color: var(--text-muted);
    }

    .info-btn {
      padding: 8px 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.2s;
    }

    .info-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* --- MAIN CARD STYLES --- */
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      background: rgba(20, 20, 30, 0.6);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--card-border);
      border-radius: 32px;
      padding: 40px 24px 32px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 60px; /* Space for the floating logo */
    }

    .header {
      text-align: center;
      position: relative;
    }

    .logo-wrapper {
      width: 120px;
      height: 120px;
      background: transparent;
      margin: -50px auto 10px; 
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 20;
    }

    .logo-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: rotate-center 3s linear infinite;
      filter: drop-shadow(0 0 20px rgba(131, 110, 249, 0.4));
    }

    @keyframes rotate-center {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(to right, #fff, #a5a5a5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .stats-card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid var(--card-border);
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-row:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .stat-label {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
    }

    .stat-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .mon-price {
      color: var(--primary);
    }

    /* Badges */
    .badge {
      padding: 6px 12px;
      border-radius: 100px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge::before {
      content: '';
      display: block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .badge-neutral {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-muted);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .badge-neutral::before { background: var(--text-muted); }

    .badge-success {
      background: rgba(46, 204, 113, 0.15);
      color: #A0F3D3;
      border: 1px solid rgba(46, 204, 113, 0.3);
      box-shadow: 0 0 10px rgba(46, 204, 113, 0.1);
    }
    .badge-success::before { background: #2ECC71; box-shadow: 0 0 5px #2ECC71; }

    .badge-pending {
      background: rgba(255, 82, 82, 0.1);
      color: #FF8A80;
      border: 1px solid rgba(255, 82, 82, 0.3);
    }
    .badge-pending::before { background: var(--error); }

    .address-display {
      font-family: 'SF Mono', 'Roboto Mono', monospace;
      font-size: 14px;
      background: rgba(131, 110, 249, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
      color: #C4B5FD;
    }

    /* Buttons */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      width: 100%;
      padding: 18px;
      border-radius: 16px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Outfit', sans-serif;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      filter: grayscale(100%);
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 0 #5E4BC4, 0 10px 20px rgba(131, 110, 249, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #5E4BC4, 0 15px 30px rgba(131, 110, 249, 0.5);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(2px);
      box-shadow: 0 0 0 #5E4BC4;
    }

    .btn-action {
      background: linear-gradient(135deg, #A0F3D3 0%, #2ECC71 100%);
      color: #0E1F14;
      box-shadow: 0 4px 0 #219150, 0 10px 20px rgba(46, 204, 113, 0.3);
    }
    
    .btn-action:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #219150, 0 15px 30px rgba(46, 204, 113, 0.4);
    }

    .btn-share {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-share:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.25);
    }

    /* Status Message Area */
    .status-msg {
      text-align: center;
      font-size: 13px;
      min-height: 20px;
      color: var(--text-muted);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .status-msg.visible { opacity: 1; }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(20, 20, 30, 0.95);
      color: white;
      padding: 14px 24px;
      border-radius: 50px;
      border: 1px solid var(--card-border);
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      white-space: nowrap;
    }
    
    .toast.show {
      transform: translateX(-50%) translateY(0);
    }

    .loader {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div id="userInfoBar" class="user-info-bar">
    <div class="user-profile">
      <img id="pfp" src="" alt="Profile Picture" class="user-pfp" />
      <div class="user-details">
        <div id="displayName" class="user-name">Farcaster User</div>
        <div id="fid" class="user-fid">FID: ---</div>
      </div>
    </div>
    <button class="info-btn" onclick="showToast('Viewing Farcaster User Info', '‚ÑπÔ∏è');">
      <span class="material-icons-outlined"></span> INFO
    </button>
  </div>
  <div class="container">
    <div class="header">
      <div class="logo-wrapper">
        <img src="./mon.png" alt="Monad Logo" class="logo-img" />
      </div>
      <h1>MON Whitelist</h1>
      <p class="subtitle">Secure your allocation for the upcoming Monad mint.</p>
    </div>
    
    <div class="stats-card">
      <div class="stat-row">
        <span class="stat-label">Entry Cost</span>
        <span class="stat-value mon-price">1.0 MON</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Status</span>
        <span id="statusBadge" class="badge badge-neutral">Not Connected</span>
      </div>
      <div class="stat-row">
        <span class="stat-label">Wallet</span>
        <span class="stat-value" id="userAddress">---</span>
      </div>
    </div>
    
    <div class="actions">
      <button class="btn btn-primary" id="connectBtn">
        <span>Connect Wallet</span>
      </button>
      
      <button class="btn btn-action hidden" id="payBtn">
        <span>Mint Whitelist Pass</span>
      </button>
      
      <button class="btn btn-share hidden" id="shareBtn">
        <span>‚ú® Share on Farcaster</span>
      </button>
    </div>

    <div id="statusMessage" class="status-msg">
      Ready to connect to Monad Network
    </div>
  </div>

  <div id="toast" class="toast">
    <span id="toastIcon">‚ÑπÔ∏è</span>
    <span id="toastMsg">Notification</span>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    import {
      createConfig, connect, readContract, writeContract, getAccount
    } from 'https://esm.sh/@wagmi/core';
    import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector';
    import { createPublicClient, http, parseEther, defineChain } from 'https://esm.sh/viem';

    // --- Configuration ---
    // Using the API Key you provided
    const NEYNAR_API_KEY = '20FEAD29-CB14-438B-8309-868BA126B594';
    const NEYNAR_BASE_URL = 'https://api.neynar.com';

    const monad = defineChain({
      id: 143,
      name: 'Monad Mainnet',
      network: 'monad',
      nativeCurrency: { decimals: 18, name: 'Monad', symbol: 'MON' },
      rpcUrls: {
        default: { http: ['https://rpc.monad.xyz'] },
        public: { http: ['https://rpc.monad.xyz'] },
      },
      blockExplorers: {
        default: { name: 'MonadVision', url: 'https://monadvision.com' },
      },
    });

    const WHITELIST_CONTRACT = '0x92a373ab17f14559b2176947e5032450a0928407';
    const GAME_URL = 'https://monad-mint-whitelist.vercel.app/';
    
    const WHITELIST_ABI = [
      { "inputs": [{"internalType": "address","name": "","type": "address"}], "name": "whitelisted", "outputs": [{"internalType": "bool","name": "","type": "bool"}], "stateMutability": "view", "type": "function" },
      { "inputs": [], "name": "joinWhitelist", "outputs": [], "stateMutability": "payable", "type": "function" }
    ];

    const config = createConfig({
      chains: [monad],
      transports: { [monad.id]: http() }
    });

    const publicClient = createPublicClient({
      chain: monad,
      transport: http()
    });

    // --- UI Logic ---
    const ui = {
      connectBtn: document.getElementById('connectBtn'),
      payBtn: document.getElementById('payBtn'),
      shareBtn: document.getElementById('shareBtn'),
      statusBadge: document.getElementById('statusBadge'),
      userAddress: document.getElementById('userAddress'),
      statusMsg: document.getElementById('statusMessage'),
      toast: document.getElementById('toast'),
      toastMsg: document.getElementById('toastMsg'),
      toastIcon: document.getElementById('toastIcon'),
      // New Neynar UI elements
      userInfoBar: document.getElementById('userInfoBar'),
      pfp: document.getElementById('pfp'),
      displayName: document.getElementById('displayName'),
      fid: document.getElementById('fid')
    };

    let userAddress = null;

    window.showToast = function(msg, icon = '‚ÑπÔ∏è') {
      ui.toastMsg.textContent = msg;
      ui.toastIcon.textContent = icon;
      ui.toast.classList.add('show');
      setTimeout(() => ui.toast.classList.remove('show'), 3000);
    }

    function setStatus(text) {
      ui.statusMsg.textContent = text;
      ui.statusMsg.classList.add('visible');
    }

    function updateState(isWhitelisted) {
      if (isWhitelisted) {
        ui.statusBadge.innerHTML = 'Whitelisted';
        ui.statusBadge.className = 'badge badge-success';
        ui.payBtn.classList.add('hidden');
        ui.shareBtn.classList.remove('hidden');
        setStatus('You are all set!');
      } else {
        ui.statusBadge.innerHTML = 'Not Listed';
        ui.statusBadge.className = 'badge badge-pending';
        ui.payBtn.classList.remove('hidden');
        ui.shareBtn.classList.add('hidden');
        setStatus('Payment required to join');
      }
    }

    async function checkWhitelistStatus(address) {
      try {
        const isWhitelisted = await readContract(config, {
          address: WHITELIST_CONTRACT,
          abi: WHITELIST_ABI,
          functionName: 'whitelisted',
          args: [address]
        });
        updateState(isWhitelisted);
      } catch (error) {
        console.error(error);
        showToast('Failed to fetch status', '‚ö†Ô∏è');
      }
    }

    /**
     * Fetches Farcaster user details using the connected wallet address via Neynar API.
     * @param {string} address The wallet address to search for.
     */
    async function fetchFarcasterUser(address) {
        // Construct the URL using the base URL and endpoint
        const url = `${NEYNAR_BASE_URL}/v2/farcaster/user/bulk-by-address?addresses=${address}`;
        try {
            const response = await fetch(url, {
                headers: {
                    'accept': 'application/json',
                    // Pass the API key in the 'api_key' header as required by Neynar
                    'api_key': NEYNAR_API_KEY, 
                }
            });
            
            if (!response.ok) {
                console.error("Neynar API Error:", response.statusText);
                return;
            }

            const data = await response.json();
            // Neynar returns a dictionary keyed by address, and the value is an array of users. We take the first user.
            const userData = data[address] ? data[address][0] : null;

            if (userData) {
                // Farcaster user found: Display PFP, username, and FID
                ui.pfp.src = userData.pfp_url;
                // Use display_name if available, otherwise fallback to username
                ui.displayName.textContent = userData.display_name || userData.username; 
                ui.fid.textContent = `FID: ${userData.fid}`;
            } else {
                // No Farcaster user found (matches your 'Wallet Connected' screenshot)
                ui.displayName.textContent = "Wallet Connected";
                // Inline SVG for the 'W' initial PFP
                ui.pfp.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="48" fill="%23836EF9"/><text x="50" y="65" font-size="30" font-family="Outfit" fill="white" text-anchor="middle">W</text></svg>';
                ui.fid.textContent = `Address`;
                console.log("No Farcaster user found for this address. Displaying generic wallet info.");
            }
            ui.userInfoBar.classList.add('visible');

        } catch (error) {
            console.error("Error fetching Neynar data:", error);
            showToast('Failed to fetch Farcaster info.', '‚ö†Ô∏è');
        }
    }

    // --- SDK Init ---
    sdk.actions.ready({ disableNativeGestures: true });

    // --- Event Listeners ---
    ui.connectBtn.onclick = async () => {
      try {
        ui.connectBtn.disabled = true;
        ui.connectBtn.innerHTML = '<div class="loader"></div>';
        
        await connect(config, {
          connector: farcasterMiniApp(),
          chainId: monad.id
        });

        const account = getAccount(config);
        userAddress = account.address;

        if (userAddress) {
          ui.userAddress.innerHTML = `<span class="address-display">${userAddress.slice(0, 4)}...${userAddress.slice(-4)}</span>`;
          ui.connectBtn.classList.add('hidden');
          showToast('Wallet Connected', '‚úÖ');
          
          // 1. Fetch Farcaster User details using the connected wallet address
          await fetchFarcasterUser(userAddress);

          // 2. Check Whitelist Status
          await checkWhitelistStatus(userAddress);
        }
      } catch (error) {
        console.error(error);
        ui.connectBtn.disabled = false;
        ui.connectBtn.textContent = 'Connect Wallet';
        showToast('Connection Failed', '‚ùå');
      }
    };

    ui.payBtn.onclick = async () => {
      try {
        ui.payBtn.disabled = true;
        ui.payBtn.innerHTML = '<div class="loader"></div> Processing';
        
        const txHash = await writeContract(config, {
          address: WHITELIST_CONTRACT,
          abi: WHITELIST_ABI,
          functionName: 'joinWhitelist',
          value: parseEther('1')
        });

        showToast('Transaction Sent', '‚è≥');
        await publicClient.waitForTransactionReceipt({ hash: txHash });
        
        showToast('Whitelist Joined!', 'üéâ');
        updateState(true);
      } catch (error) {
        console.error(error);
        showToast('Transaction Failed', '‚ùå');
        ui.payBtn.disabled = false;
        ui.payBtn.textContent = 'Mint Whitelist Pass';
      }
    };

    ui.shareBtn.onclick = async () => {
      sdk.actions.composeCast({
        text: `üîÆ Just secured my spot on the Monad Whitelist! \n\nVerify your wallet and join now üëá`,
        embeds: [GAME_URL]
      });
    };
  </script>
</body>
</html>
